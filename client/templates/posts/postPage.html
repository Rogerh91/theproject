<template name = "postPage">
  <div class = "post-page page">
    {{ > postItem}}
      <ul class="comments">
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>
        {{#if currentUser}}
          {{ > commentSubmit}}
        {{else}}
          <p>Please log in if you want to leave comments!</p>
        {{/if}}
  </div>
</template>
