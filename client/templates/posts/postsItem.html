<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}" target="_blank">{{title}}</a><span>{{domain}}</span></h3>
      <p>
      Submitted by {{author}}
      {{#if ownPost}} <a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class = "discuss btn btn-default">Discuss this item</a>
    <a href="#" class = "delete btn btn-default">Delete this item</a>
  </div>
</template>
