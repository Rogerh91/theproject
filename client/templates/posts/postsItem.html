<template name="postItem">
  <div class="post">
  <a href="#" class="upvote btn btn-default {{upvotedClass}}">Upvote</a>
    <div class="post-content">
      <h3><a href="{{url}}" target="_blank">{{title}}</a><span>{{domain}}</span></h3>
      <p>
      This has {{pluralize votes "vote"}},
      Submitted by {{author}},
      <a href = "{{pathFor 'postPage'}}"> currently {{commentsCount}} comments here.</a>
      {{#if ownPost}} <a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class = "discuss btn btn-default">Discuss this item</a>
    {{#if ownPost}}<a href="#" class = "delete btn btn-default">Delete this item</a>{{/if}} 
  </div>
</template>
